<!DOCTYPE html>
<html>

<head>
  <title>Title Here</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Dosis%7COpen+Sans" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>

  <header>
    <h1>&lt;The Code Review&gt;</h1>
  </header>

  <main>

    <div class="container">
      <div class="intro">
        <h2>Sign up for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox.</p>
        <hr class="rule1" />
      </div>

      <div>
        <form action="index.html" method="post">
          <fieldset>
            <legend><span class="number">1</span>Contact Information</legend>
            
            <div class="inline">
            <label for="name" class="label">Full Name</label>
            <input required type="text" id="name" name="user-name" placeholder="Required" class="input-text">
            </div>
            
            <div class="inline">
            <label for="email" class="label">Email Address</label>
            <input required type="email" name="user-email" id="email" placeholder="Required" class="input-text">
            </div>

            <div class="inline">
            <label for="phone" class="label">Phone Number</label>
            <input type="tel" name="user-phone" id="phone" class="input-text">
            </div>

            <div class="inline">
            <label for="address" class="label">Street Address</label>
            <input type="text" id="address" name="user-address" class="input-text">
            </div>

            <div class="inline">
            <label for="city" class="label">City</label>
            <input type="text" id="city" name="user-city" class="input-text">
            </div>

            <div class="inline">
            <label for="state" class="label">State</label>
            <select id="state" name="user-state" class="input-text">
              <option disabled selected="selected">Choose State</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
            </div>

            <div class="inline">
            <label for="zip" class="label">Zip Code</label>
            <input type="text" id="zip" name="user-zip" class="user-zip">
            </div>

          </fieldset>

          <hr class="rule2" />

          <fieldset>
            <legend><span class="number">2</span>Newsletter</legend>

            <label class="label2">Select the newsletter you would like to receive.</label>

            <div class="checkbox">
              <input type="checkbox" id="html-news" value="choice-html" name="newsletter-type" />
              <label for="html-news">HTML News</label><br>
              
              <input type="checkbox" id="css" value="choice-css" name="newsletter-type" />
              <label for="css">CSS News</label><br>
              
              <input type="checkbox" id="javascript" value="choice-javascript" name="newsletter-type" />
              <label for="javascript">JavaScript News</label>
            </div>

            <label class="label2">Newsletter format</label>

            <div class="radio">
              <input type="radio" id="html" value="format-html" name="newsletter-format" />
              <label for="html">HTML</label><br>
              <input type="radio" id="plain" value="plain" name="newsletter-format" />
              <label for="plain">Plain text</label><br>
            </div>

            <label for="other-topics" class="label2">Other topics you'd like to hear about</label>
            <textarea id="other-topics" name="interest-topics"></textarea>

          </fieldset>

          <button type="submit" name="sign-up">Sign Up</button>

        </form>

        <footer>&copy;Copyright The Code Review</footer>

      </div>

    </div>

  </main>

</body>

</html>
